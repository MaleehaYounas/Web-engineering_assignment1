<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Add Job</title>
</head>

<body class="bg all-font">
  <div class="form-allignment">
    <div class="form-container" id="add-job-screen">
      <h2 class="text-center">Add a New Job</h2>
      <form id="job-form">
        <label for="id">ID:</label>
        <input type="text" id="ID" required><br>

        <label for="company">Company:</label>
        <input type="text" id="company" required><br>

        <label for="logo">Logo URL:</label>
        <input type="text" id="logo" name="logo" required> <br>


        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required> <br>


        <label for="role">Role:</label>

        <select id="role" required>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Fullstack</option>

        </select>
        <br>


        <label for="role">Level:</label>
        <select id="level" required>
          <option value="frontend">Junior</option>
          <option value="backend">Midweight</option>
          <option value="fullstack">Senior</option>

        </select>

        <label for="postedAt">Posted At:</label>
        <input type="text" id="postedAt" name="postedAt" required> <br>


        <label for="contract">Contract:</label>
        <input type="text" id="contract" name="contract" required> <br>


        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required> <br>

        <label for="languages" style="color:black">Languages:</label><br>


        <div class="checkbox-label">
          <input type="checkbox" id="html" name="languages" value="HTML">
          <label for="html">HTML</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="css" name="languages" value="CSS">
          <label for="css">CSS</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="python" name="languages" value="Python">
          <label for="python">Python</label>
        </div>

        <div class="checkbox-label">
          <input type="checkbox" id="ruby" name="languages" value="Ruby">
          <label for="ruby">Ruby</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="javascript" name="languages" value="JavaScript">
          <label for="javascript">JavaScript</label>

        </div>
        <br>
        <label for="tools" style="color:black">Tools:</label><br>
        <div class="checkbox-label">
          <input type="checkbox" id="react" name="tools" value="React">
          <label for="react">React</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="sass" name="tools" value="Sass">
          <label for="sass">Sass</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="vue" name="tools" value="Vue">
          <label for="vue">Vue</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="django" name="tools" value="Django">
          <label for="django">Django</label>
        </div>
        <div class="checkbox-label">
          <input type="checkbox" id="ror" name="tools" value="RoR">
          <label for="ror">RoR</label>
        </div>
        <br>
        <div class="checkbox-label">
          <label for="new">New:</label>
          <input type="checkbox" id="new" name="new">
        </div>
        <div class="checkbox-label">
          <label for="featured">Featured:</label>
          <input type="checkbox" id="featured" name="featured">
        </div><br>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="addjob_script.js">

  </script>
</body>

</html>
