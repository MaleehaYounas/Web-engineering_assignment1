<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
 
  <title>Frontend Mentor | Job Listings</title>

</head>

<body class="bg all-font">

  <img src="images/bg-header-desktop.svg" class="header-img" alt="Image not found">

  <!-- Filter section -->
  <div class="filter-section">
    <div class="filter-box">
      <input type="text" id="role-filter" class="filter-text-container" placeholder="Filter By Role">
    </div>
  </div>
  <div class="job-list" id="job-list-screen">
    <div>

      <!-- Job Card 1 -->
      <div class="job-card">

        <div class="grid">

          <table>
            <tr>
              <td>
                <a href="job_details.html">


                  <img src="images\manage.svg" alt="Image" class="img-radius brand-img-size image-translation">
                </a>
              </td>
              <td>
                <div class="flex flex1 padding-left-10">
                  <div>
                    Company
                  </div>

                  <div class="grid grid-position-tools-container">
                    <div class="grid-item-position">
                      <p>Position</p>
                    </div>
                    <div class="grid grid-tools">
                      <div class="tools-lang-container"> tool </div>
                      <div class="tools-lang-container"> language </div>
                      <div class="tools-lang-container"> tool </div>

                    </div>
                  </div>

                  <ul class="flex">
                    <li> posted at </li>
                    <li>contract </li>
                    <li> location </li>
                  </ul>



                </div>

              </td>

            </tr>

          </table>


        </div>
      </div>





    </div>
  </div>


  <a href="add_job.html">
    <Button class="submit-button"> Add Job </Button>
  </a>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="script.js"></script>

</body>

</html>
